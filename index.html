<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Sona Kutty</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      margin: 20px;
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0;
    }

    p {
      font-size: 2rem;
      margin-top: 0;
    }

    button {
      background-color: #ff4081;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #f50057;
    }
  </style>
</head>
